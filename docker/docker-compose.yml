version: '3.8'

services:
  postgres:
    image: postgres:14.2-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
  elasticsearch:
    image: elasticsearch:7.17.2
    restart: always
    environment:
    - 'discovery.type=single-node'
    ports:
    - 9200:9200
volumes:
  postgres:
    driver: local
